<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-dark" role="alert">
        A simple dark alert—check it out!
      </div>
    <div id="ejemplo1">
        <cabecera_usuarios></cabecera_usuarios>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios"></script>

    <script>
        const miapp = Vue.createApp({})

    miapp.component('cabecera_usuarios',{
    //la plantilla común a todos los elementos que vamos a crear
        template: `
            <div class="row">
                <div  v-for="usuario in datos">
                    <div class="col-sm-2">
                        <div class="card" style="width: 12rem;">
                            <img :src=" 'https://placedog.net/'+usuario.dob.age+'0/'+usuario.dob.age+'0?random' " class="card-img-top" alt="..." >
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">{{usuario.name.first}}</p>
                            <a href="#" class="btn btn-primary">{{usuario.gender}}</a>                                    
                        </div>
                    </div>
                </div>
            </div>
        `,

                data() {
                    axios.get('https://randomuser.me/api/?results=5')
                         .then(respuesta => 
                                (this.datos = respuesta.data.results))
                         .catch(error => ( console.log(error)));
                    return {
                        datos: {}
                    }
                },
             
            });
        
        miapp.mount('#ejemplo1')

    </script>
</body>
</html>
